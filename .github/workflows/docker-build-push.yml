# GitHub Actions Workflow to Build and Push Docker Image for Static Website
# This workflow builds a Docker image for the static website and pushes it to GitHub Container Registry (GHCR)

name: Build and Push Docker Image

# Trigger the workflow on push to master branch
on:
  push:
    branches:
      - master
    paths:
      # Only trigger if these files change
      - "static/**"
      - "Dockerfile"
      - "nginx.conf"
      - ".dockerignore"
      - ".github/workflows/docker-build-push.yml"
  # Run on pull requests to main
  # pull_request:
  #  branches:
  #    - main
  #    - master

# Environment variables
env:
  # GitHub Container Registry
  REGISTRY: ghcr.io
  # Image name - fully lowercase for Docker requirements
  IMAGE_NAME: jdevops-website

jobs:
  # Build and test the Docker image locally
  build:
    runs-on: ubuntu-latest
    # Set permissions for this job
    permissions:
      contents: read
    steps:
      # Checkout the repository content
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch all history for better build context
          fetch-depth: 0
      # Set up Docker Buildx for advanced Docker features
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      # Build Docker image locally
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          load: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      # Test the built Docker image
      - name: Test Docker image
        run: |
          # Run container and verify it starts
          docker run -d --name test-container -p 8080:80 ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:test
          # Wait for container to be healthy
          sleep 5
          # Test that Nginx is serving content
          docker exec test-container curl -f http://localhost/ || exit 1
          # Check container logs for errors
          docker logs test-container
          # Cleanup
          docker stop test-container
          docker rm test-container

  # Push image to GitHub Container Registry
  push:
    # Only run if build job succeeded and on main branch
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    # Run on Ubuntu
    runs-on: ubuntu-latest
    # Permissions needed to push to GHCR
    permissions:
      contents: read
      packages: write
    steps:
      # Checkout repository content
      - name: Checkout repository
        uses: actions/checkout@v4
      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      # Log in to GitHub Container Registry
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      # Extract metadata (version, tags, labels)
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            # Tag with commit SHA for traceability
            type=sha,prefix={{branch}}-
            # Tag with git tag if this is a release
            type=ref,event=tag
            # Tag as "latest" for main branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Tag with branch name
            type=ref,event=branch
      # Build and push Docker image to registry
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      # Output image digest to verify successful push
      - name: Image digest
        run: echo "Image successfully pushed to ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}"

  # Scan image for vulnerabilities
  security-scan:
    # Run after build completes
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      # Checkout the repository content
      - name: Checkout repository
        uses: actions/checkout@v4
      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      # Build image for scanning
      - name: Build Docker image for scanning
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          load: true
          tags: scan-image:latest
      # Run Trivy vulnerability scanner
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: scan-image:latest
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"
      # Upload scanning results to GitHub Security tab
      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: "trivy-results.sarif"
          category: "trivy"
