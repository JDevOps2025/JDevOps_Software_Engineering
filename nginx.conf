# Nginx configuration file for serving static website with security and performance optimizations
# This file replaces the default Nginx configuration

# Run Nginx worker processes as a non-root user
user nginx;
# Set the number of worker processes to auto-detect based on CPU cores
# This optimizes Nginx performance across multi-core systems
worker_processes auto;
# Set the log level and log file location for error messages
error_log /var/log/nginx/error.log warn;
# Store the Nginx process ID in this file
pid /var/run/nginx.pid;
# Events configuration block - controls connection processing
events {
    # Maximum number of simultaneous connections each worker process can handle
    worker_connections 1024;
}
# HTTP configuration - main web server configuration
http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    # Records details about each HTTP request (IP, method, path, status, response time, etc.)
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    # Specify the location and format of the access log
    access_log /var/log/nginx/access.log main;
    # Reduces CPU usage by avoiding unnecessary data copies to user-space
    sendfile on;
    # Send HTTP response headers and file content in one packet when possible
    tcp_nopush on;
    # Reduces latency for real-time applications (opposite of tcp_nopush)
    tcp_nodelay on;
    # Close connections after this many seconds of inactivity
    keepalive_timeout 65;
    # Prevents Nginx from exposing version information in headers
    server_tokens off;
    # Significantly reduces bandwidth usage for text files (HTML, CSS, JS)
    gzip on;
    # Enable Gzip compression for different HTTP versions
    gzip_http_version 1.1;
    # Don't compress files smaller than this as compression overhead isn't worth it
    gzip_min_length 256;
    # File types to compress with Gzip
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/rss+xml
        application/vnd.ms-fontobject
        application/x-font-opentype
        application/x-font-truetype
        application/x-font-ttf
        application/x-javascript
        application/xhtml+xml
        application/xml
        font/eot
        font/opentype
        font/otf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;
    # Level 6 provides good balance between compression and CPU usage
    gzip_comp_level 6;
    # Add Vary header for Gzip compression (helps with caching)
    gzip_vary on;
    # Enable caching in proxies for Gzip responses
    gzip_proxied any;
    
    # Server block - Configuration for the main website
    server {
        # Listen on port 80 for HTTP traffic
        listen 80 default_server;
        listen [::]:80 default_server;
        # Server name - matches the Host header in HTTP requests
        server_name _;
        # Root directory where website files are served from
        root /usr/share/nginx/html;
        # Default file to serve when a directory is requested
        index index.html index.htm;
        
        # Security Headers Configuration
        # Restricts resource loading to same origin, prevents XSS attacks
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self';" always;
        # X-Content-Type-Options header
        # Prevents browser from sniffing MIME type (security against MIME confusion attacks)
        add_header X-Content-Type-Options "nosniff" always;
        # X-Frame-Options header
        # Prevents the page from being embedded in iframes (clickjacking protection)
        add_header X-Frame-Options "SAMEORIGIN" always;
        # X-XSS-Protection header
        # Enables browser XSS protection filter and blocks rendering if an attack is detected
        add_header X-XSS-Protection "1; mode=block" always;
        # Referrer-Policy header
        # Controls how much referrer information is sent when navigating to other sites
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Caching Configuration for Static Assets
        # Cache static assets with long expiration times (1 year)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            # Set expiration to 1 year for these static files
            expires 1y;
            # Add cache validation header
            add_header Cache-Control "public, immutable";
            # Don't log access to these files (reduces log file size)
            access_log off;
        }

        # Cache HTML files for a shorter duration (1 hour)
        # HTML files should be re-validated more frequently for updates
        location ~* \.html?$ {
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
        }
        
        # Request Handling
        # Primary location block - handles all requests
        location / {
            try_files $uri $uri/ /index.html;
        }
        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        # Deny access to common sensitive files
        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }
        # Deny access to specific sensitive files
        location ~ (web\.config|config\.json|\.env) {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Error Pages
        # Custom 404 error page
        # If a file is not found, serve the index.html
        error_page 404 /index.html;
        # Custom 50x error page
        error_page 500 502 503 504 /50x.html;
        # Location for serving error pages
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
